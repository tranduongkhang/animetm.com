
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asupnimer Clone</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            background-color: #222;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            color: #4dc0b5;
        }
        .nav {
            background-color: #28a745;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 5px 10px;
        }
        .section {
            padding: 10px;
        }
        .anime-box {
            background-color: #222;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .anime-box img {
            width: 100%;
            border-radius: 5px;
        }
        .anime-box h3 {
            margin: 10px 0 5px 0;
        }
        .tag {
            background-color: red;
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo">
        <h1>ASUPNIMER</h1>
    </div>
    <div class="nav">
        <a href="#">TRANG CHỦ</a>
        <a href="#">MOVIE OVA</a>
        <a href="#">SERI TV</a>
        <a href="#">PHIM</a>
        <a href="#">CHIẾU RẠP</a>
        <a href="#">QUỐC GIA</a>
        <a href="#">THỂ LOẠI</a>
        <a href="#">NĂM</a>
        <a href="#">ĐĂNG NHẬP</a>
    </div>
    <div class="section">
        <h2>ANIME HHTM MỚI CẬP NHẬT</h2>
        <div class="anime-box">
            <span class="tag">Full HD Thuyết Minh</span>
            <h3>Attack on Titan</h3>
            <img src="https://i.imgur.com/zf5b4YQ.jpg" alt="Attack on Titan">
        </div>
        <div class="anime-box">
            <span class="tag">Tập 06 Thuyết Minh</span>
            <h3>Kakushigoto</h3>
            <img src="https://i.imgur.com/3fJ1P48.jpg" alt="Kakushigoto">
        </div>
    </div>
</body>
</html>
